<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5+CSS3 Text</title>
    <style>
        table,th,td{
            width:100px;
            height: 20px;
            border:1px solid black;
            border-collapse:collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>비정형 표 만들기</h1>
    <hr>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
